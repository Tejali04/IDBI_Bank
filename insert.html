<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: Arial;
      }
      
      input[type=submit] {
        width: 10%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      
      input[type=submit]:hover {
        background-color: #45a049;
      }
      
      div.container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }

      input[type=number], cid {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=textbox], cname {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=email], email {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=address], address {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

      </style>
    
</head>
    <body>

      
          <div class="container">
            <form action="reg" method="POST">
              <label for="cid">User Id: </label>
              <input type="number" id="cid" name="cid" />
              <br/>
              <label for="cname">Username: </label>
              <input type="textbox" id="cname" name="cname" />
              <br/>
              <label for="address">Address </label>
              <input type="address" id="address" name="address"  />
              <br/>
              <label for="email">Email </label>
              <input type="email" id="email" name="email"  />
              <br/>
              
              <input type="submit" value="Submit">
              <a href="nextpage" class="btn btn-info" role="button">Back</a>
            </form>
          </div>
          
    </body>
</html>
